<!DOCTYPE html>
<html>
<head>
	<title>Centimeters to Feet</title>
</head>
<body>
	<input type="text" id="id1" placeholder="Centimeters"><br>
	<input type="submit" value="Convert to feet" onclick="myFunction1()"><br>
	<p id="ans"></p>
	<script>
		function myFunction1() {
			var num1 = document.getElementById('id1').value;
			var feet = num1 / 30.48;
			document.getElementById('ans').innerHTML = feet + " feet";
		}
	</script>
</body>
</html>
